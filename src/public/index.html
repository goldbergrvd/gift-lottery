      margin: 0;
      padding: 0;
      list-style: none;
    }

    #grid-page li {
      width: 32%;
      font-size: 12px;
      display: inline-block;
      padding: 1em;
      position: relative;

      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;

      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

    }

    #grid-page .photo img {
      width: 100%;
      border-radius: 8px;
      -moz-border-radius: 8px;
      -webkit-border-radius: 8px;
    }

    #grid-page .ident {
      text-align: center;
    }

    #grid-page .mask {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #grid-page .mask-loser-desire {
      background-color: rgba(255, 0, 0, 0.3);
    }

    #grid-page .mask-winner-desire {
      background-color: rgba(255, 0, 0, 1);
      border: 2px solid black;
    }

    #grid-page .mask-selected {
      background-color: green;
      border: 2px solid black;
    }

    #grid-page .mask-un-availible {
      background-color: white;
    }

    @media screen and (min-width: 320px) {
      #grid-page li {
        width: 24%;
      }
    }

    @media screen and (min-width: 960px) {
      #grid-page li {
        width: 16%;
        font-size: 16px;
      }
    }

    #lottery-btn {
      display: block;
      margin: auto;
      font-size: 36px;
    }

    #lottery-result {
      width: 200px;
      margin: 20px auto 0;
    }
